<!-- ================================
 WELLNESS PLAN HTML SHELL
 (loaded via loader.js)
================================ -->

<div class="wellness-plan">
  <div class="printable-content">
    <div class="wellness-logo"></div>

    <!-- Top Buttons -->
    <div class="top-buttons">
      <a id="dynamicTopBtn1" class="top-link-btn"></a>
      <a id="dynamicTopBtn2" class="top-link-btn"></a>
    </div>

<!-- PLAN HEADER -->
<div class="section-wrapper plan-header">
  <p class="intro-text"></p>
</div>



    <!-- ======================== 
         TREATMENT SUMMARY
    ======================== -->
    <div class="section-wrapper treatment-summary-section">
      <div class="section-title title-summary"></div>
      <div class="wellness-bubble">

        <!-- Dynamic Med Blocks -->
        <div class="med-time-block daily-block" id="dailyBlock">
          <p class="med-time-label">Daily</p>
          <ul class="medication-list enhanced" id="dailyMeds"></ul>
        </div>

        <div class="med-time-block evening-block" id="eveningBlock">
          <p class="med-time-label">Evening</p>
          <ul class="medication-list enhanced" id="eveningMeds"></ul>
        </div>

        <div class="med-time-block weekly-block" id="weeklyBlock">
          <p class="med-time-label">Weekly</p>
          <ul class="medication-list enhanced" id="weeklyMeds"></ul>
        </div>

        <div class="med-time-block as-needed-block" id="prnBlock">
          <p class="med-time-label">As Needed (PRN)</p>
          <ul class="medication-list enhanced" id="prnMeds"></ul>
        </div>


<!-- Resource Links -->
<div class="resource-link">
  <a id="dynamicFullscriptLink" target="_blank"><span id="fullscriptText"></span></a>
  <span class="resource-note" id="fullscriptNote"></span>
</div>

</div>
</div>


<!-- ========================
     LIFESTYLE
======================== -->
<div class="section-wrapper lifestyle-section">
  <div class="section-title title-lifestyle"></div>
  <div class="wellness-bubble">

    <p class="section-subtext lifestyle-subtext"></p>

    <ul class="lifestyle-tips-list" id="lifestyleTips"></ul>

    <div class="resource-link">
      <a id="dynamicStandardsLink" target="_blank"><span id="standardsText"></span></a>
      <span class="resource-note" id="standardsNote"></span>
    </div>

    <div class="resource-link">
      <span class="resource-note" id="coachingNote"></span>
      <a id="dynamicCoachingLink" target="_blank"></a>
    </div>

  </div>
</div>



<!-- ======================== 
     TO CONSIDER
======================== -->
<div class="section-wrapper to-consider-section">
  <div class="section-title title-to-consider"></div>
  <div class="wellness-bubble">
<p class="section-subtext to-consider-subtext"></p>
    <div class="med-time-block to-consider-block" id="toConsiderBlock">
      <ul class="medication-list enhanced" id="toConsider"></ul>
    </div>

    <!-- Optional Add-On Therapies link -->
    <div class="resource-link">
      <a id="dynamicAddOnsLink" target="_blank">
        <span id="addonsText"></span>
      </a>
      <span class="resource-note" id="addonsNote"></span>
    </div>

  </div>
</div>




   

<!-- ========================
     GOALS + FOLLOW-UP
======================== -->
<div class="section-wrapper">
  <div class="section-title title-goals"></div>
  <div class="wellness-bubble">

    <div class="goal-block">
      <h4 class="goals-subheader" id="visitTimelineTitle"></h4>
      <ul class="goals-list" id="visitTimeline"></ul>
    </div>

    <div class="goal-block">
      <h4 class="goals-subheader" id="bodyCompTitle"></h4>
      <ul class="goals-list" id="bodyComp"></ul>
    </div>

    <div class="goal-block">
      <h4 class="goals-subheader" id="targetTitle"></h4>
      <ul class="goals-list" id="targetGoals"></ul>
    </div>

    <div class="goal-block">
      <h4 class="goals-subheader" id="otherTitle"></h4>
      <ul class="goals-list" id="otherItems"></ul>
    </div>

<div class="followup-link">
  <a id="dynamicFollowUpLink" target="_blank">
    <button class="schedule-followup-btn" id="followupText"></button>
  </a>
</div>

  </div>
</div>



   
    <!-- Print Button -->
    <div class="print-plan-wrapper">
      <button class="print-plan-btn" onclick="window.print()">üñ®Ô∏è Print Wellness Plan</button>
    </div>
  </div>
</div>
